<meta charset="utf-8">
<!-- old: <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<meta http-equiv="content-language" content="zh-CN" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="robots" content="index, follow" />
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="author" content="David Ding" />
<meta name="copyright" content="copyright (c) 2017 by David Ding" />

<title>
  {{ .Site.Title }} {{ if .IsPage }} {{ if .Title }} :: {{ .Title }} {{ end }} {{ end }}
</title>

<!-- Icon -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<!-- Bootstrap Core CSS -->
<link href="/vender/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/css/catalyst.css" rel="stylesheet">


<link href="{{ .Site.BaseURL }}/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .Site.BaseURL }}/index.xml" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
